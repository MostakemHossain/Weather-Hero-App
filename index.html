<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        -primary meta tags
    -->
    <title>Weatherrio</title>
    <meta name="title" content="weatherHero" />
    <meta name="description" content="weatherHero is a weather app" />

    <!--
        - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!--
        -google font link
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!--
        -custom css link
    -->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--
        -custom js link
    -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>
  <body>
    <!-- 
      header
    -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            alt="logo"
            width="364"
            height="58"
          />
        </a>
        <div class="search-view" date-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              class="search-field"
              autocomplete="off"
              date-search-field
            />
            <span class="m-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search "
              date-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div class="search-result" date-search-result>
            <ul class="view-list" date-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>
                <div>
                  <p class="item-tittle">London</p>
                  <p class="label-2 item-subtitle">State of London GB</p>
                </div>
                <a
                  href="#"
                  class="item-link has- state"
                  date-search-toggler
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open Search"
            date-search-toggler
          >
            <span class="m-icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            date-current-location-btn
            disabled
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
